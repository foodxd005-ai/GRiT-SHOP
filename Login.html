<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GR!T - Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f6f6f6;
      font-family: 'Prompt', sans-serif;
    }

    .login-container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 40px 50px;
      width: 350px;
      text-align: center;
    }

    .logo {
      font-size: 40px;
      font-weight: 900;
      color: white;
      background-color: #ff8c00;
      border-radius: 10px;
      padding: 10px 0;
      margin-bottom: 20px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .login-btn {
      display: inline-block;
      background-color: #ff8c00;
      color: white;
      border: none;
      padding: 12px 0;
      font-size: 18px;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
      text-decoration: none;
      width: 100%;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    .login-btn:hover {
      background-color: #e67900;
    }

    .extra-links {
      margin-top: 15px;
      font-size: 14px;
    }

    .extra-links a {
      color: #ff8c00;
      text-decoration: none;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="logo">GR!T</div>
    <h2>เข้าสู่ระบบ</h2>

    <form onsubmit="window.location.href='index.html'; return false;">
      <input type="text" placeholder="ชื่อผู้ใช้" required>
      <input type="password" placeholder="รหัสผ่าน" required>
      <button class="login-btn" type="submit">Login</button>
    </form>

    <div class="extra-links">
      <p>ยังไม่มีบัญชี? <a href="singlogin.html">สมัครสมาชิก</a></p>
    </div>
  </div>

</body>
</html>
